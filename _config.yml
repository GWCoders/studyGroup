#Setup ~~~
#Follow these 2 steps to set up your site.
exclude: [".Rproj.user"]

#Step 1: give your study group a name and a short description:
title: GW Coders
description: "We are a study group for those who want to apply coding and data analytics in research projects. Share your favorite coding skills and tools with your friends and faculty in no-pressure work-alongs. Learn about new research projects that you can contribute to. Get together to collaborate on coding projects; helping each other out and sharing your work. Meet new people in your field and across the University -- and find out all that we can get done when we connect."

#Step 2: press the green 'Commit Changes' button at the bottom of this page.

# That's it, your website is all set up!
# You can see it at https://YourUserName.github.io/studyGroup/
# No need to change anything below this line.
# To make your first event, check out the instructions at https://github.com/mozillascience/studyGroup#how-to-launch-a-new-event
# Having trouble? Open a new issue at https://github.com/mozillascience/studyGroup/issues and we'll help you out ASAP!

# Optional Configuration
# None of these things need to be changed - but feel free!

headlineSmall: "Welcome to the GW Coders Group!"
headlineMain: "Let's Work Together"
avatar: "img/logos/logo_icon.png"

# Setup Google Calendar
# Usage:
# 1. create a new google account; set the calendar to 'public'
# 2. change 'USER' in the example urls below to the username of the google account you made for your calendar
# 3. set calendar_on: True.

calendar_on: True
calendar_embed_url: "https://www.google.com/calendar/embed?src=gwcoders@gwu.edu"
calendar_ical_url: "https://www.google.com/calendar/ical/gwcoders@gwu.edu/public/basic.ics"

# ===============================
# Categories for sorting lessons.
# ===============================

languages:
  - python
  - r
  - git
  - misc

levels:
  - beginner
  - intermediate
  - advanced

#========================================
# No touching anything below this line :)
#========================================
# Color settings (hex-codes without the leading hash-tag)
color:
  primary: fed136
  secondary: fec503
  secondary-dark: 333

# Build settings
markdown: kramdown
permalink: pretty
future: true
